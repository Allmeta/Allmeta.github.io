<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="container">
        <div id="change" onclick="bytt()">Trykk for å bytte shit ty</div>
        <div id="text">
            <span id="output"></span>
            <span>av </span>
            <span id="o"></span>
        </div>
        <div id="check"></div>
        <div>
            <input type="number" id="in" step='0.1' oninput="func()">
        </div>
        <div id="next" onclick="gen()">Neste</div>
    </div>
</body>
<script>
    let g = 120,
        input = document.getElementById("in"),
        output = document.getElementById("output"),
        o = document.getElementById("o"),
        check = document.getElementById("check");

    function func() {
        if (input.value == g - output.innerHTML) {
            check.innerHTML = "✔"
        } else {
            check.innerHTML = "❌"
        }
    }
    function bytt() {
        g = g == 120 ? 240 : 120
        gen()
    }
    function gen() {
        let i = (Math.random() * (g - g / 10) + g / 10).toFixed(1)
        output.innerHTML = i
        o.innerHTML = g
        check.innerHTML = ""
        input.value = ""
    }
    gen()
</script>

</html>
